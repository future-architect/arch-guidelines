name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
      - name: Install Packages
        run: |
          npm i -f
      - name: Check versions in CI
        run: |
          echo "Node.js version:"
          node -v
          echo "npm version:"
          npm -v
          echo "Prettier version:"
          npx prettier --version
      - name: Lint
        run: |
          npm run lint
      - name: Build
        run: |
          npm run build
